  <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>LINE Login Demo</title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
    </head>
    <body>
    	<div align="center">
        	<button id="lineLoginBtn" style="background-image:url('btn_login_hover.png'); width:151px;height:44px;border:none;" ></button>
        </div>
        <script>
            $('#lineLoginBtn').on('click', function(e) {
                let client_id = '1653775515';
                let redirect_uri = 'https://a96009467.github.io/works/';
                let link = 'https://access.line.me/oauth2/v2.1/authorize?';
                link += 'response_type=code';
                link += '&client_id=' + client_id;
                link += '&redirect_uri=' + redirect_uri;
                link += '&state=login';
                link += '&scope=openid%20profile%20email';
                window.location.href = link;
            });
        </script>
    </body>
    </html>
